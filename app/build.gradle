apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.detroitlabs.devicemanager"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 2
        versionName "1.1"
        versionNameSuffix computeBuildNumber()
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

def computeBuildNumber() {
    if (project.hasProperty("BUILD_NUMBER")) {
        return ", Build #" + project.BUILD_NUMBER
    } else {
        return ", Build #unknown"
    }
}

def google_play_revision = "11.2.0"
def support_lib_revision = "26.0.1"
def android_arch_revision = "1.0.0-alpha9"
def dagger_revision = "2.11"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs'
    })

    compile "com.android.support:design:${support_lib_revision}"
    compile "com.android.support:appcompat-v7:${support_lib_revision}"
    compile "com.android.support:recyclerview-v7:${support_lib_revision}"

    compile "com.google.firebase:firebase-auth:${google_play_revision}"
    compile "com.google.firebase:firebase-database:${google_play_revision}"
    compile "com.google.firebase:firebase-messaging:${google_play_revision}"
    compile "com.google.android.gms:play-services-auth:${google_play_revision}"

    compile "android.arch.lifecycle:runtime:${android_arch_revision}"
    compile "android.arch.lifecycle:extensions:${android_arch_revision}"
    compile "android.arch.persistence.room:runtime:${android_arch_revision}"
    compile "android.arch.persistence.room:rxjava2:${android_arch_revision}"
    annotationProcessor "android.arch.lifecycle:compiler:${android_arch_revision}"
    annotationProcessor "android.arch.persistence.room:compiler:${android_arch_revision}"

    compile ('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }

    compile "com.google.dagger:dagger:${dagger_revision}"
    compile "com.google.dagger:dagger-android:${dagger_revision}"
    //compile "com.google.dagger:dagger-android-support:${dagger_revision}" // if you use the support libraries
    annotationProcessor "com.google.dagger:dagger-android-processor:${dagger_revision}"
    annotationProcessor "com.google.dagger:dagger-compiler:${dagger_revision}"

    compile 'io.reactivex.rxjava2:rxjava:2.1.2'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    compile 'com.facebook.device.yearclass:yearclass:2.0.0'
    compile 'com.jaredrummler:android-device-names:1.1.3'
    compile 'com.xiaofeng.android:flowlayoutmanager:1.2.3.2'
}
apply plugin: 'com.google.gms.google-services'
